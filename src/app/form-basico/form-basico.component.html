<!-- Importante sacar estos dos valores para depurar -->
<p>Valores: {{formulario.value | json}}</p>
<p>Estado: {{formulario.status | json}}</p>
<hr>

<form [formGroup]="formulario" (ngSubmit)="enviar($event)" novalidate>
  <input formControlName="nombre">
  <p class="text-danger" *ngIf="formulario.controls.nombre.invalid && formulario.controls.nombre.touched" >Error por bla bla bla...</p>





<input type="submit" value="Enviar" [disabled]="formulario.invalid">



</form>



<hr>
